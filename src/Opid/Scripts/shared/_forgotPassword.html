<form name="vm.forgotPasswordForm" show-errors="vm.forgotPasswordForm"
	  ng-submit="vm.forgotPasswordForm.$valid && vm.submit()"
	  novalidate class="row" role="form">
	<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12">
		<div class="panel panel-primary">
			<div class="panel-heading"><div class="panel-title">Reset Password</div></div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">
						<div class="alert alert-danger">
							TODO: Password reset is not yet implemented on the server.
						</div>
					</div>
				</div>
				<div class="row" ng-show="!vm.isReset">
					<div class="form-group col-xs-12">
						<label class="control-label" for="email">Email address</label>
						<input type="email" class="form-control validated-control" id="email" name="email" placeholder="Email address" required autofocus
							   ng-model="vm.email">
					</div>
					<div class="form-group col-xs-12">
						<button type="submit" class="btn btn-primary btn-block">Reset Password</button>
					</div>
				</div>
				<div class="row" ng-show="vm.isReset">
					<div class="col-xs-12">
						<div class="alert alert-success">
							A temporary password has been sent to your email address.
						</div>
					</div>
					<div class="col-xs-12">
						<a href="#" ui-sref="app.login">Return to Log In</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
