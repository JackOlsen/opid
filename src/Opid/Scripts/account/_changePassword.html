<div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
        <h3 class="text-center">Change Password</h3>
        <form name="vm.changePasswordForm" show-errors="vm.changePasswordForm"
              ng-submit="vm.changePasswordForm.$valid && vm.submit()"
              novalidate role="form">
            <div class="row" ng-show="!vm.isChanged">
                <div class="form-group col-xs-12">
                    <label class="control-label" for="oldPassword">Current Password</label>
                    <input type="password" class="form-control validated-control" id="oldPassword" name="oldPassword" placeholder="Current password" required autofocus
                           ng-model="vm.oldPassword">
                </div>
                <div class="form-group col-xs-12">
                    <label class="control-label" for="password">
                        New Password
                        <span class="hint">(min. 8 characters)</span>
                    </label>
                    <input type="password" class="form-control validated-control" id="newPassword" name="newPassword" placeholder="New password" required pattern=".{8,}"
                           ng-model="vm.newPassword">
                </div>
                <div class="form-group col-xs-12">
                    <label class="control-label" for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control validated-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                           ng-model="vm.confirmPassword"
                           compare-to="vm.newPassword">
                </div>
                <div class="col-xs-12" ng-show="vm.errors.length">
                    <div class="alert alert-danger">
                        <ul class="list-unstyled">
                            <li ng-repeat="error in vm.errors">{{ error }}</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                </div>
            </div>
            <div class="row" ng-show="vm.isChanged">
                <div class="col-xs-12">
                    <div class="alert alert-success">
                        Your password has been changed.
                    </div>
                </div>
                <div class="col-xs-12">
                    <a href="#" ui-sref="app.account">Return to Account</a>
                </div>
            </div>
        </form>
    </div>
</div>
